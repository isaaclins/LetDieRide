name: Build & Release

on:
  push:
    branches: [release]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y zip curl

      - name: Create .love archive
        run: make love

      - name: Download LÖVE for macOS
        run: |
          mkdir -p build/.love-cache/macos
          curl -sL -o build/.love-cache/macos/_love.zip \
            "https://github.com/love2d/love/releases/download/11.5/love-11.5-macos.zip"
          unzip -qo build/.love-cache/macos/_love.zip -d build/.love-cache/macos
          rm build/.love-cache/macos/_love.zip

      - name: Download LÖVE for Windows
        run: |
          mkdir -p build/.love-cache/windows
          curl -sL -o build/.love-cache/windows/_love.zip \
            "https://github.com/love2d/love/releases/download/11.5/love-11.5-win64.zip"
          unzip -qo build/.love-cache/windows/_love.zip -d build/.love-cache/windows
          rm build/.love-cache/windows/_love.zip

      - name: Download LÖVE for Linux
        run: |
          mkdir -p build/.love-cache/linux
          curl -sL -o build/.love-cache/linux/love.AppImage \
            "https://github.com/love2d/love/releases/download/11.5/love-11.5-x86_64.AppImage"
          chmod +x build/.love-cache/linux/love.AppImage

      - name: Build macOS zip
        run: |
          mkdir -p build/macos
          cp -R build/.love-cache/macos/love.app build/macos/letdieride.app
          cp build/letdieride.love "build/macos/letdieride.app/Contents/Resources/"
          cd build/macos && zip -9 -r -y ../letdieride-macos.zip letdieride.app > /dev/null

      - name: Build Windows zip
        run: |
          mkdir -p build/windows/letdieride
          cat "build/.love-cache/windows/love-11.5-win64/love.exe" build/letdieride.love \
            > "build/windows/letdieride/letdieride.exe"
          cp build/.love-cache/windows/love-11.5-win64/*.dll build/windows/letdieride/
          cp build/.love-cache/windows/love-11.5-win64/license.txt build/windows/letdieride/ 2>/dev/null || true
          cd build/windows && zip -9 -r ../letdieride-windows.zip letdieride > /dev/null

      - name: Build Linux zip
        run: |
          mkdir -p build/linux/letdieride
          cp build/letdieride.love build/linux/letdieride/letdieride.love
          cp build/.love-cache/linux/love.AppImage build/linux/letdieride/love.AppImage
          printf '#!/bin/sh\nSCRIPT_DIR="$(cd "$(dirname "$0")" && pwd)"\nexec "$SCRIPT_DIR/love.AppImage" "$SCRIPT_DIR/letdieride.love" "$@"\n' \
            > build/linux/letdieride/letdieride.sh
          chmod +x build/linux/letdieride/letdieride.sh
          chmod +x build/linux/letdieride/love.AppImage
          cd build/linux && zip -9 -r ../letdieride-linux.zip letdieride > /dev/null

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: letdieride-macos
          path: build/letdieride-macos.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: letdieride-windows
          path: build/letdieride-windows.zip

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: letdieride-linux
          path: build/letdieride-linux.zip

      - name: Upload .love artifact
        uses: actions/upload-artifact@v4
        with:
          name: letdieride-love
          path: build/letdieride.love

      - name: Create GitHub Release (tagged pushes only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/letdieride-macos.zip
            build/letdieride-windows.zip
            build/letdieride-linux.zip
            build/letdieride.love
